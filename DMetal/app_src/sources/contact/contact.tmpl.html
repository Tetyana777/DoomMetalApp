<!--uses "contact_log_reg.less"-->
     <div class="container" id="contact"  ng-controller="btnCtrl"> <!-- btnCtrl.js -->
        <h2 class="left">CONTACT US</h2>
    
   <div class="container" id="form">
       <br/>
       <span class="glyphicon glyphicon-envelope"></span>
       <p>If you have any questions or comments, we are happy to hear from you! You can contact us via:
           <a href="http://www.quasartech.nl/?page_id=48"><i><b> www.quasartech.nl</b></i></a></p>
        <br>
        <p> <span class="glyphicon glyphicon-exclamation-sign"></span><i>
                Disclaimer: We treat your information confidentially and do not provide them to any third party</i> </p>
   
   <form class="form-horizontal"> 
      <div class="form-group">
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control">
      </div>
    </div>
       <div class="form-group">      
        <label class="control-label col-sm-2">Message</label>
        <div class="col-sm-7">
            <textarea class="form-control" rows="5"></textarea>
        </div>
      </div>
       <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
            <check-box text='I want to receive the newsletter'></check-box>
        </div>
      </div>
    </div>
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <my-button title="SUBMIT" action="submitted()"></my-button>
      </div>
    </div>
  </form>
</div>
     </div>
  

   <div  ng-controller="backImageCtrl"><back-image image="contact"  class="backgroundImage"></back-image></div> <!-- backImageDir.js -->

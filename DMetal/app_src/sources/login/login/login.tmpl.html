<!--uses "contact_log_reg.less"-->

<div class="container" id="logIn">       
<h2 class="left"> LOGIN / REGISTER </h2>
<br/>
<!-- login -->
<div class="container" id="loginPart" >
     <p><span class="glyphicon glyphicon-user"></span>
     <i> I already have a user account and want to log in</i> </p>
     <div ng-controller="logInCtrl">
    <form name="loginForm" novalidate  class="form-horizontal"> 
      <div class="form-group">
      <label class="control-label col-sm-2">Username:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="loginForm.username" required>
       <span ng-show="usernameRequired">{{usernameRequired}}</span> 
         </div>
    </div>
        <div class="form-group">
      <label class="control-label col-sm-2">Email Address:</label>
      <div class="col-sm-10">
      <input type="email" class="form-control" name="Email" ng-model="loginForm.email" required>
      <span ng-show="emailRequired">{{emailRequired}}</span> 
         </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Password:</label>
      <div class="col-sm-10">
      <input type="password" class="form-control" name="Password" ng-model="loginForm.password" required>
       <span ng-show="passwordRequired">{{passwordRequired}}</span> 
       <br/>
         <p style="text-decoration:underline;"><i>Forgot your password?<i></p>
         </div>
    </div>
         <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
            <check-box text="Remember Me" id="mybox"></check-box>
          </div>
        </div>
         </div>
        <div class="form-group">        
         <div class="col-sm-offset-2 col-sm-10">
           <my-button  type="submit" action="saveData()" title="SIGN IN"></my-button>
      </div>
        </div>
    
    </form>
 </div>
 </div>

<!-- register -->
     <div class="container" id="registPart"> 
            <p> <span class="glyphicon glyphicon-off"></span>
                <i>I haven't got any user account yet</i></p>
            <a href="http://localhost:8383/myapp/index.html#/login/register"><my-button title="REGISTER"></my-button></a>
         </div>
</div>

<!--background-image -->
<div ng-controller="backImageCtrl"><back-image image="login"  class="backgroundImage"></back-image></div>
